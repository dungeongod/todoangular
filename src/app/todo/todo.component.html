<div class="todolist">
  <div class="title"> {{title | uppercase}} </div>
  <input #todo id="todolist" (keyup.enter)="add(todo.value)"/>
  <button (click)="add(todo.value)">Add</button>
  <button (click)="show()">SHow</button>
  
    <div class="list" *ngFor='let task of todoList'>
     Completed <button (click)="task.alterCheck()">{{task.isChecked}}</button>
      {{task.task}}</div>
</div>
